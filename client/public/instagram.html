<html lang="pt-BR">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .verified-icon {
            margin-left: 4px;
            display: inline-flex;
            align-items: center;
        }

        .verified-icon img {
            width: 14px;
            height: 14px;
        }

        .profile-image-container {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-icon {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            animation: spin 1s linear infinite;
            display: none;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #000;
            z-index: 1000;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .content-padding {
            padding-top: 40px;
        }

        .custom-blue {
            background-color: #1977F2;
            color: white;
        }

        .custom-blue-text {
            color: #1977F2;
        }

        .btn-text {
            font-weight: 600;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #1977F2;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
